<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Products - Sadharon Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Hind Siliguri', sans-serif;
    }

    body {
      background-color: #f4f7f6;
      padding: 20px 0;
    }

    .container {
      width: 92%;
      max-width: 650px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    /* ব্যানার সেকশন */
    .banner {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px opacity 0.1 solid #eee;
      padding-bottom: 20px;
    }

    .banner h1 {
      font-size: 32px;
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    .banner h1::after {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background-color: #ff4757;
      margin: 8px auto 0;
      border-radius: 2px;
    }

    .banner p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
    }

    /* ফর্ম হেডিং */
    h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      border-left: 4px solid #ff4757;
      padding-left: 10px;
    }

    /* ফর্ম ডিজাইন */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr; /* দুই কলামে ইনপুটগুলো থাকবে */
      gap: 20px;
    }

    .full-width {
      grid-column: span 2; /* নাম এবং ক্যাটাগরি পুরো জায়গা নেবে */
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    .input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
    }

    .input:focus {
      border-color: #ff4757;
      box-shadow: 0 0 5px rgba(255, 71, 87, 0.2);
    }

    /* সাবমিট বাটন */
    input[type="submit"] {
      grid-column: span 2;
      background-color: #ff4757;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #e84118;
    }

    /* মোবাইল রেসপনসিভ */
    @media (max-width: 700px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width, input[type="submit"] {
        grid-column: span 1;
      }
      .banner h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="container">
  
      <div class="banner">
        <h1>সেরা মান, সাশ্রয়ী সমাধান</h1>
        <p>আপনার বাজেট যদি হয় সীমিত আর চাহিদা যদি হয় সেরা পণ্যের, তবে Sadharon Store আছে আপনার পাশে।</p>
      </div>
      
      <h2>Add Product / পণ্য যোগ করুন</h2>
      
      <form>
        <div class="form-group full-width">
           <label>Product Name / পণ্যের নাম:</label>
           <input type="text" id="name" class="input" placeholder="যেমন: প্রিমিয়াম টি-শার্ট" required/>
        </div>

        <div class="form-group">
           <label>Actual Price / মূল দাম:</label>
           <input type="number" id="actualPrize" class="input" placeholder="0.00" required/>
        </div>

        <div class="form-group">
           <label>Discount Price / ছাড়ের দাম:</label>
           <input type="number" id="discountPrize" class="input" placeholder="0.00" required/>
        </div>

        <div class="form-group">
           <label>Category / বিভাগ:</label>
           <input type="text" id="category" class="input" placeholder="যেমন: ইলেকট্রনিক্স" required/>
        </div>

        <div class="form-group">
           <label>Cost Price / ক্রয় মূল্য:</label>
           <input type="number" id="costPrize" class="input" placeholder="আপনার কেনা দাম" required/>
        </div>

        <div class="form-group full-width">
           <label>Quantity / পরিমান:</label>
           <input type="number" id="quantity" class="input" placeholder="যেমন: 10" required/>
        </div>

        <input type="submit" value="Add Product To Store" />
      </form>
    </div>
  </main>
  
</body>
</html>
