<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sadharon Store</title>
<style>
  * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
  
  body {
    background: #f2f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .login-card {
    background: #fff;
    width: 100%;
    max-width: 400px;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  .login-card h2 {
    margin: 0 0 10px 0;
    color: #333;
    text-align: center;
    font-size: 24px;
  }

  .login-card p {
    text-align: center;
    color: #777;
    font-size: 14px;
    margin-bottom: 25px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #444;
  }

  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #1e90ff;
    box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
  }

  .login-btn {
    width: 100%;
    background: #1e90ff;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }

  .login-btn:hover {
    background: #187bcd;
  }

  .footer-text {
    text-align: center;
    font-size: 14px;
    margin-top: 25px;
    color: #777;
  }

  .footer-text a {
    color: #1e90ff;
    text-decoration: none;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="login-card">
  <h2>Welcome Back</h2>
  <p>Please enter your details to login</p>

  <form id="loginForm">
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="loginPhone" placeholder="01XXXXXXXXX" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="••••••••" required>
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>

  <div class="footer-text">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.querySelector('.login-btn');
   const LOCALHOST = "http://localhost:3000/login";
  const SERVER = "https://sadharon-store-server.vercel.app/login";
  const API = LOCALHOST;
  
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // 1. Gather data
    const loginData = {
      phone: document.getElementById('loginPhone').value,
      password: document.getElementById('loginPassword').value
    };

    // 2. UI Feedback: Disable button while waiting
    loginBtn.innerText = "Checking...";
    loginBtn.disabled = true;

    try {
      // 3. Send data to your Vercel Server
      const response = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginData)
      });

      const result = await response.json();

      if (result.success) {
        // 4. Success Alert
        alert("Login Successfully!");
        
        // Optional: Save user info to use on other pages
        localStorage.setItem("user", JSON.stringify(result.user));
        
        // Redirect to home or dashboard
        window.location.href = "index.html"; 
      } else {
        // 5. Error Alert (from server message)
        alert("Login Failed: " + result.message);
      }
    } catch (error) {
      console.error("Login Error:", error);
      alert("Error connecting to server. Please try again later.");
    } finally {
      // Reset button state
      loginBtn.innerText = "Login";
      loginBtn.disabled = false;
    }
  });
</script>


</body>
</html>
