  display:flex;
  gap:15px;

  margin-bottom: 12px;

  width:60px;
  height:60px;

  border-radius:8px;
}
.item-info{

}
.item-info h4{
  margin: 0;
  font-size: 15px;
}
.item-info p{
  margin: 2px 0;
  font-size: 13px;
  color: #555;
}

/* Total Section */
.order-footer{
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 15px;
  padding-top: 10px;
  border-top: 1px solid #eee;
}

.total-price{

  font-weight: bold;
  color: #1e90ff;
}

/* Admin Buttons */
.done-btn{

  color:#fff;
  border:none;
  padding:8px 16px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}
.done-btn:hover{

}
