<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sadharon Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
.container { width: 90%; max-width: 1200px; margin: 0 auto; }

.contact-page { padding: 80px 0; min-height: 100vh; display: flex; align-items: center; }

.contact-wrapper {
    display: grid;
    grid-template-columns: 1fr;
    gap: 60px;
    align-items: center;
}

@media (min-width: 992px) {
    .contact-wrapper { grid-template-columns: 1fr 1fr; }
}

/* Info Section */
.badge { background: #ffedda; color: #FF6B35; padding: 6px 14px; border-radius: 50px; font-weight: 700; font-size: 13px; }
.contact-info h1 { font-size: 42px; margin: 20px 0; font-weight: 800; line-height: 1.2; }
.contact-info p { color: #64748b; font-size: 18px; margin-bottom: 40px; }

.info-list { display: flex; flex-direction: column; gap: 25px; }
.info-item { display: flex; align-items: center; gap: 20px; }
.icon-box { background: white; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 12px; color: #FF6B35; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
.info-item h4 { font-size: 16px; color: #1e293b; }
.info-item p { margin: 0; font-size: 15px; color: #64748b; }

.social-box { margin-top: 50px; border-top: 1px solid #e2e8f0; padding-top: 30px; }
.social-icons { display: flex; gap: 15px; margin-top: 15px; }
.social-icons a { color: #1e293b; transition: 0.3s; }
.social-icons a:hover { color: #FF6B35; }

/* Form Card */
.contact-form-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
.form-group { margin-bottom: 20px; }
.form-group label { display: block; font-weight: 600; font-size: 14px; margin-bottom: 8px; color: #334155; }
.form-group input, .form-group select, .form-group textarea {
    width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #e2e8f0; font-family: inherit; font-size: 15px; outline: none; transition: 0.3s;
}
.form-group input:focus, .form-group textarea:focus { border-color: #FF6B35; box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1); }

.submit-btn {
    width: 100%; background: #1e293b; color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
}
.submit-btn:hover { background: #FF6B35; transform: translateY(-2px); }
    </style>
</head>
<body>

<main class="contact-page">
    <div class="container">
        <div class="contact-wrapper">
            
            <div class="contact-info">
                <span class="badge">Get in Touch</span>
                <h1>Letâ€™s talk about your needs.</h1>
                <p>Have a question about an order or a specific product? We're here to help you 24/7.</p>
                
                <div class="info-list">
                    <div class="info-item">
                        <div class="icon-box"><i data-lucide="phone"></i></div>
                        <div>
                            <h4>Phone</h4>
                            <p>+880 1XXX XXXXXX</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon-box"><i data-lucide="mail"></i></div>
                        <div>
                            <h4>Email</h4>
                            <p>support@sadharon.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon-box"><i data-lucide="map-pin"></i></div>
                        <div>
                            <h4>Location</h4>
                            <p>Dhaka, Bangladesh</p>
                        </div>
                    </div>
                </div>

                <div class="social-box">
                    <p>Follow our updates:</p>
                    <div class="social-icons">
                        <a href="#"><i data-lucide="facebook"></i></a>
                        <a href="#"><i data-lucide="instagram"></i></a>
                        <a href="#"><i data-lucide="message-circle"></i></a>
                    </div>
                </div>
            </div>

            <div class="contact-form-card">
                <form id="contactForm">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <select required>
                            <option value="">Select a reason</option>
                            <option value="order">Order Status</option>
                            <option value="product">Product Inquiry</option>
                            <option value="return">Return/Refund</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="5" placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        Send Message <i data-lucide="send"></i>
                    </button>
                </form>
            </div>

        </div>
    </div>
</main>

<script>
    lucide.createIcons();
    
    // Simple form handler
    document.getElementById('contactForm').onsubmit = (e) => {
        e.preventDefault();
        alert('Thank you! Your message has been sent. We will get back to you soon.');
    };
</script>
</body>
</html>
