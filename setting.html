<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | Sadharon Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #1e293b; padding: 20px; }

.settings-container {
    max-width: 1100px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: 1fr;
    gap: 30px;
}

@media (min-width: 768px) {
    .settings-container { grid-template-columns: 280px 1fr; }
}

/* Sidebar Styling */
.settings-sidebar {
    background: white;
    padding: 25px;
    border-radius: 16px;
    height: fit-content;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
}

.user-profile-brief {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #f1f5f9;
}

.avatar {
    width: 50px;
    height: 50px;
    background: #FF6B35;
    color: white;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 20px;
}

.user-details h3 { font-size: 16px; color: #1e293b; }
.user-details p { font-size: 12px; color: #64748b; }

.settings-nav { display: flex; flex-direction: column; gap: 8px; }
.settings-nav a {
    text-decoration: none;
    color: #64748b;
    padding: 12px 15px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: 0.2s;
}

.settings-nav a:hover, .settings-nav a.active { background: #f8fafc; color: #FF6B35; }
.logout-link { margin-top: 20px; color: #ef4444 !important; }

/* Main Content Card */
.settings-card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    margin-bottom: 25px;
}

.card-header { margin-bottom: 25px; }
.card-header h2 { font-size: 22px; margin-bottom: 5px; }
.card-header p { font-size: 14px; color: #64748b; }

.form-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
}

@media (min-width: 600px) {
    .form-grid { grid-template-columns: 1fr 1fr; }
}

.form-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #334155; }
.form-group input, .form-group select, .form-group textarea {
    width: 100%; padding: 10px 14px; border-radius: 8px; border: 1px solid #e2e8f0; outline: none; font-family: inherit;
}

.form-group input:disabled { background: #f8fafc; cursor: not-allowed; }
.form-group small { font-size: 12px; color: #94a3b8; }

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #f1f5f9;
}

.btn-save { background: #FF6B35; color: white; border: none; padding: 10px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; }
.btn-cancel { background: #f1f5f9; color: #64748b; border: none; padding: 10px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; }

/* Danger Zone */
.danger-zone { border: 1px solid #fee2e2; }
.danger-zone h3 { color: #b91c1c; margin-bottom: 10px; }
.btn-delete { background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; margin-top: 15px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

<div class="settings-container">
    <aside class="settings-sidebar">
        <div class="user-profile-brief">
            <div class="avatar">JS</div>
            <div class="user-details">
                <h3>John Sadharon</h3>
                <p>Customer ID: #8821</p>
            </div>
        </div>
        <nav class="settings-nav">
            <a href="#" class="active"><i data-lucide="user"></i> Edit Profile</a>
            <a href="view-order.html"><i data-lucide="package"></i> My Orders</a>
            <a href="#"><i data-lucide="map-pin"></i> Shipping Address</a>
            <a href="#"><i data-lucide="lock"></i> Password & Security</a>
            <a href="#" class="logout-link"><i data-lucide="log-out"></i> Logout</a>
        </nav>
    </aside>

    <main class="settings-main">
        <div class="settings-card">
            <div class="card-header">
                <h2>Edit Profile</h2>
                <p>Manage your public information and account details.</p>
            </div>
            
            <form id="settingsForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="John Sadharon" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" value="john@example.com" disabled>
                        <small>Email cannot be changed manually.</small>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" value="+880 1XXX XXXXXX">
                    </div>
                    <div class="form-group">
                        <label>Default Currency</label>
                        <select>
                            <option>BDT (Taka)</option>
                            <option>USD (Dollar)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Bio / Delivery Note</label>
                    <textarea rows="3" placeholder="Example: Leave package at the front desk."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>

        <div class="settings-card danger-zone">
            <h3>Danger Zone</h3>
            <p>Once you delete your account, there is no going back. Please be certain.</p>
            <button class="btn-delete">Delete Account</button>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
    
    document.getElementById('settingsForm').onsubmit = (e) => {
        e.preventDefault();
        alert('Profile updated successfully! âœ¨');
    };
</script>
</body>
</html>
